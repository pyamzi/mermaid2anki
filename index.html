<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mermaid → Anki</title>

  <!-- external libs -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/monokai.css">

  <script src="https://cdn.jsdelivr.net/npm/mermaid@11.12.1/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.js"></script>

  <!-- app styles -->
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <h2>Mermaid → Anki</h2>

  <!-- initial mermaid sample; hidden textarea used to seed editor -->
  <textarea id="input" style="display:none">graph TD
    A[Start] --> B{Is it working?}
    B -- Yes --> C[Great!]
    B -- No --> D[Fix it]</textarea>

  <!-- CodeMirror editor will replace this textarea -->
  <textarea id="codeArea"></textarea>

  <!-- controls (populated by JS) -->
  <div id="controls" aria-hidden="false"></div>
  <div id="status" class="muted" style="color: red; margin-top: 0.5em; display: none;">
    ⚠️ Diagram not yet rendered — ensure your Mermaid syntax is valid before copying.
  </div>

  <!-- rendered SVG goes here -->
  <div id="output" role="region" aria-live="polite">Rendering will appear here</div>

  <div class="muted">Tip: After copying, paste the SVG directly into the HTML source (not main Anki editor).</div>

  <!-- application script -->
  <script src="main.js" defer></script>
</body>
</html>
